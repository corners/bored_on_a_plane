<!doctype html>
<html debug=true lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  
	<script type="text/javascript">
	window.onerror = function (e, d, c) {
		document.writeln(e + '<br/>');
		document.writeln('file: ' + d + '<br/>');
		document.writeln('line: ' + c + '<br/>');
	}
	</script>
	<!-- data-main attribute tells require.js to load scripts/game.js after require.js loads. -->
	<script src="scripts/underscore.js"></script>
	<script data-main="scripts/game" src="scripts/require.js"></script>
  
</head>
<body>
	<header>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<input type="button" id="button1" value="button1" />
		<button id="viewFullscreen">Show fullscreen</button>
		<button id="cancelFullscreen">Exit fullscreen</button>
	</header>

	<div role="main">
		<canvas id="myCanvas"> 
		You need canvas support to use this
		</canvas>
	</div>
	
	<footer>
		<div id="inputs">
			<button id="moveLeft" class="moveButton">Left</button>
			<button id="moveRight" class="moveButton">Right</button>
		</div>
		<br/>
</footer>
</body>
</html>
